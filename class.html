<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
    <style>
      .red {
        background-color: coral;
      }
      #green {
        background-color: darkgreen;
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
      }

      .video th {
        background-color: coral;
      }
      .video {
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <p class="red">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, neque?
    </p>
    <p id="green">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates,
      similique.
    </p>
    <h1 class="red">Test 1</h1>
    <h3>Test 3</h3>

    <table>
      <tr>
        <th colspan="5">Country</th>
        <td>India</td>
        <td>Japan</td>
      </tr>
      <tr>
        <th>CODE</th>
        <td>IN</td>
        <td>JP</td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/I7LrS1z_WNA?si=q2KZuwTQO2HxxmPx"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>

    <table style="width: 50%" class="video">
      <tr>
        <th>Title</th>
        <th>Videos</th>
      </tr>
      <tr>
        <td>Chai Aur Html</td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/-wMbf3qVNsc?si=QeURFky171RYO856"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>Chai aur Javascript</td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Hr5iLG7sUa0?si=x2A6Vq217Ix3SogQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
